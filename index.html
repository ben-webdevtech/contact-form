<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <h1>Contact Us</h1>
        <form action="">
            <div>
                <div class="name-fields">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="name-fields">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="query">Query Type</label>
            </div>
            <div>
                <div>
                    <input type="radio" name="queryType" id="generalQuery" value="general">
                    <label for="generalQuery">General Query</label>
                </div>
                <div>
                    <input type="radio" name="queryType" id="customerQuery" value="customer">
                    <label for="customerQuery">Customer Query</label>
                </div>
            </div>
            <div>
                <label for="message">Message</label>
            </div>
            <div>
                <textarea name="message" id="message" rows="5" required></textarea>
            </div>
            <div>
                <label for="consent">
                    <input type="checkbox" name="consent" id="consent">
                    I hereby consent to being contacted by the team.
                </label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
